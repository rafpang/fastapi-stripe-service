version: "3.7"
services:
  fastapi_app:
    build: "./"
    ports:
      - "80:80"
    depends_on:
      - rabbit

  rabbit:
    hostname: rabbit
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"

  simple_worker:
    build: "./simple_worker"
    user: nobody
    depends_on:
      - rabbit
      - flask_app
      - mongodb_container
