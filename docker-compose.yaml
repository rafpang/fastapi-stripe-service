version: "3.7"
services:
  fastapi_app:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - rabbit
      - stripecli
  celery-worker:
    build: .
    command:
      [
        "celery",
        "-A",
        "app.celery_and_tasks.celery_init",
        "worker",
        "--loglevel=info",
      ]
    depends_on:
      - fastapi_app
      - rabbit
      - stripecli
  stripecli:
    image: stripe/stripe-cli
    container_name: stripe-cli
    command: "listen --api-key ${STRIPE_API_KEY} --forward-to web:8000/payment/webhook/"
    env_file:
      - stripe_cli.env
  rabbit:
    hostname: rabbit
    image: "rabbitmq:3-management"
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=mypass
    ports:
      - "15672:15672"
      - "5672:5672"
